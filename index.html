<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Servicio Suspendido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #e53935;
      --bg-color: #f4f4f4;
      --text-color: #333;
      --card-bg: #ffffff;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #ececec, #dcdcdc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--text-color);
    }

    .card {
      background-color: var(--card-bg);
      padding: 50px 40px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      max-width: 480px;
      width: 100%;
      text-align: center;
      border-top: 6px solid var(--primary-color);
    }

    .card h1 {
      font-size: 28px;
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    .card p {
      font-size: 17px;
      line-height: 1.6;
      color: #555;
      margin-bottom: 40px;
    }

    .btn-disabled {
      display: inline-block;
      padding: 14px 30px;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 16px;
      box-shadow: 0 4px 12px rgba(229, 57, 53, 0.4);
      cursor: not-allowed;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .btn-disabled:hover {
      background-color: #d32f2f;
    }

    .footer {
      margin-top: 25px;
      font-size: 13px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Servicio suspendido</h1>
    <p>
      El acceso a este sitio ha sido deshabilitado temporalmente por vencimiento de la suscripción.<br>
      Por favor, contacte al administrador para resolver esta situación y reactivar el servicio.
    </p>
    <div class="btn-disabled">CONTACTA</div>
    <div class="footer">
      Soporte Técnico – Gestión de Servicios Web
    </div>
  </div>
</body>
</html>
