<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Servicio Suspendido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #202020;
      padding: 60px 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.25);
      text-align: center;
      max-width: 520px;
      border: 1px solid #ff3b3b;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #ff3b3b;
      letter-spacing: 1px;
    }

    p {
      font-size: 18px;
      color: #cccccc;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .button-disabled {
      display: inline-block;
      padding: 14px 34px;
      font-size: 16px;
      font-weight: bold;
      background-color: #ff3b3b;
      color: #fff;
      border: none;
      border-radius: 6px;
      box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3);
      cursor: not-allowed;
      opacity: 0.85;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .button-disabled:hover {
      background-color: #e02e2e;
    }

    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚠ SERVICIO SUSPENDIDO</h1>
    <p>
      Este sitio ha sido temporalmente desactivado debido a la falta de pago.<br>
      Para reactivar el servicio, por favor contacte al administrador.
    </p>
    <div class="button-disabled">CONTACTA</div>
    <div class="footer">
      Administrado por Soporte Técnico - Todos los derechos reservados.
    </div>
  </div>
</body>
</html>
